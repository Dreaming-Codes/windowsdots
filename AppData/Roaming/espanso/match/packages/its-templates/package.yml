      https://ucrsupport.service-now.com/ucr_portal/?id=kb_article&sys_id=392775811b1a98509c0b844fdd4bcb2e

      Let us know if you need any further assistance.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-mfa-new-phone"
    replace: |
      Hello,

      To add your phone with DUO mobile:

      1. Go to myaccount.ucr.edu
      2. Select "add device" and follow the prompts

      KB Article: https://ucrsupport.service-now.com/ucr_portal/?id=kb_article&sys_id=392775811b1a98509c0b844fdd4bcb2e

      Note: Please remove your old phone first before adding the new one.

      Let us know if that works for you.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-mfa-policy-change"
    replace: |
      Hello,

      Please note that policies assigned as Staff-Limited employees are being terminated and replaced by Staff-Career policies. Your student access will not terminate.

      The only thing showing an end date in your Identity record is the Staff-Limited policy.

      If you have any questions, please let us know.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  # === SOFTWARE REQUESTS ===
  - trigger: ":its-software-request"
    replace: |
      Hello,

      Please visit https://its.ucr.edu/software for detailed instructions on obtaining software through our software catalog.

      Available software packages are based on your student status for academic use.

      If you have further questions or need assistance with downloading, contact our BearHelp desk at (951) 827-4848.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-software-missing-key"
    replace: |
      Hello,

      You might have downloaded the software only and not the license key. Please follow these instructions:

      1. Go to: https://ucrsupport.service-now.com/ucr_portal/?id=kb_article&sys_id=842af6521b882c5063c62fc02a4bcb8a
      2. Select "license key only" OR "software and license key"
      3. You will receive an email with software information AND a separate email with the license code

      Let us know if you need any further assistance.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-office365-student"
    form: |
      Hello,

      For the Microsoft O365 Student Advantage program, currently enrolled students can download Office for free.

      Please follow the KB article with step-by-step instructions:
      https://ucrsupport.service-now.com/ucr_portal/?id=kb_article&sys_id=da7928a61b0e4410453e7592cd4bcbf9

      The email you need to use is: [[student_email]]

      Let us know if that works for you.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: student_email
        type: text
        params:
          placeholder: "first.last@email.ucr.edu"

  # === ACCOUNT SETUP ===
  - trigger: ":its-account-applicant"
    replace: |
      Thank you for contacting the UCR BearHelp desk. I will be happy to help you set up your account.

      To confirm your identity, please provide:
      - Your NetID
      - Your Phone Number

      Since security questions may not be set up yet, can you provide:
      - Your Application ID from your application response email, OR
      - Your Student ID

      You can retrieve your Application ID at https://apply.universityofcalifornia.edu by logging in.

      Let us know and we will assist you further.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  # === VPN / GLOBALPROTECT ===
  - trigger: ":its-vpn-mac-not-connecting"
    replace: |
      Are you still having issues with the VPN on your Mac? You may need to allow the app in your security settings:

      1. Open System Preferences â†’ Security and Privacy
      2. Click the lock in the bottom left to make changes
      3. Click "Allow" next to the Palo Alto Prompt at the bottom
      4. After a few minutes, the app should prompt for your NetID and password
      5. If it doesn't, click the globe icon on the Apple bar at the top

      Let us know if that works for you.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-vpn-mac-cert-error"
    form: |
      Hello,

      What version of the Mac operating system do you have? GlobalProtect VPN requires macOS 10.13 or above.

      If you have 10.12 or below, you will need to upgrade to a newer version.

      Let us know your macOS version so we can help further.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: mac_version
        type: text
        params:
          placeholder: "macOS version"

  - trigger: ":its-vpn-library-resources"
    replace: |
      Hello,

      Students who do not have an R'Card assigned cannot connect to Library resources.

      To get an R'Card:
      - Go online to https://ucrcard.ucr.edu, OR
      - Contact the Library directly

      Let us know if you need anything else.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-vpn-webvpn"
    replace: |
      Hello,

      We can try using a different VPN. Try going to https://webvpn.ucr.edu in your browser:

      1. Open a browser and navigate to https://webvpn.ucr.edu
      2. Login with your UCR NetID
      3. You will be taken to the WebVPN Home page
      4. To access a site, type its address in the field to the right of the house icon
      5. To access the Library, type library.ucr.edu

      You will see a small toolbar in the upper corner to control your WebVPN session.

      Let us know if this helps or if you encounter any issues.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  # === PHISHING ===
  - trigger: ":its-phishing-suspected"
    replace: |
      Hello,

      That could be a phishing or malicious email. Please send it to our Security team at abuse@ucr.edu.

      For more information on handling suspicious emails:
      - KB0011368: https://ucrsupport.service-now.com/ucr_portal?id=kb_article&sys_id=317415081b2784949c0b844fdd4bcbb5
      - KB0010961: https://ucrsupport.service-now.com/ucr_portal?id=kb_article&sys_id=88f11feadb1f2380a5e7591e5e961964

      Once our security team receives the email information, they can block the sender.

      Let us know if you need anything else.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-phishing-forward"
    replace: |
      Hello,

      This email appears to be a phishing scam.

      To report phishing simulations, forward the original email as an attachment:
      https://ucrsupport.service-now.com/ucr_portal?id=kb_article&sys_id=2af24d121b0b849026bd635bbc4bcba1

      Send the original email as an attachment (not forwarded) to abuse@ucr.edu so our security team can investigate.

      Then delete the email.

      Thank you for your diligence. I will close this incident, but contact the help desk at 951-827-4848 if you have more questions.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

