name: its-templates
version: 1.0.0
author: Lorenzo Rizzotti
description: UCR ITS BearHelp ticket response templates

matches:
  - trigger: ":its-escalated"
    replace: |
      Hi,

      Thanks for reaching out. We weren't able to help you with your inquiry during our call, so I've escalated your ticket to a specialist.
      If you have any new details, just reply to this e-mail and we'll add them to the case.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
  - trigger: ":its-ticket-closing"
    replace: Please be aware that if we do not receive a reply this ticket will be closing.
  - trigger: ":its-signature"
    replace: |
      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
  - trigger: ":its-voicemail"
    replace: |
      Hi,

      My name is Lorenzo from UCR ITS BearHelp. We tried calling you earlier today but weren't able to reach you.

      Could you please let us know a good time to give you a call back?

      Alternatively, you can contact our office Monday through Friday, 8am to 5pm at 951-827-4848. When calling, please reference your ticket number.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
  - trigger: ":its-2-voicemail"
    replace: |
      Hi,

      My name is Lorenzo from UCR ITS BearHelp. We tried calling you earlier today but weren't able to reach you.

      Could you please let us know a good time to give you a call back?

      Alternatively, you can contact our office Monday through Friday, 8am to 5pm at 951-827-4848. When calling, please reference your ticket number.

      Please note that if we do not receive a response your ticket will be closing.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  # === TICKET CREATED ACKNOWLEDGMENT ===
  - trigger: ":its-ticket-created"
    form: |
      Hi [[user_name]],

      Thank you for contacting UCR ITS BearHelp. We've created a support ticket for you.

      Our team will review your request and get back to you as soon as possible.

      If you need to add any additional information, simply reply to this email.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: user_name
        type: text
        params:
          placeholder: "user's name"
      - name: ticket_number
        type: text
        params:
          placeholder: "ticket number"

  # === FOLLOW-UP TEMPLATES ===
  - trigger: ":its-followup"
    form: |
      Hi [[user_name]],

      I'm following up on ticket #[[ticket_number]] regarding [[issue_description]].

      Could you please let us know if this issue has been resolved, or if you still need assistance?

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: user_name
        type: text
        params:
          placeholder: "user's name"
      - name: ticket_number
        type: text
        params:
          placeholder: "ticket number"
      - name: issue_description
        type: text
        params:
          placeholder: "brief description of the issue"

  - trigger: ":its-still-having-issue"
    replace: |
      Hello,

      I wanted to follow up on your ticket and check if you're still experiencing this issue. Please let us know by responding so we can help you further or close the ticket.

      If you have any other questions, feel free to contact our office Monday through Friday, 8am to 5pm.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  # === TICKET CLOSURE TEMPLATES ===
  - trigger: ":its-closure-info-needed"
    form: |
      Hi [[user_name]],

      Thank you for contacting ITS BearHelp. To better assist you, could you please provide:
      - Your full name
      - Date of birth
      - A good phone number to call you

      Simply reply to this email and we will be in contact soon.

      Alternatively, you can contact our office Monday through Friday, 8am to 5pm. When calling, please reference ticket #[[ticket_number]].

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: user_name
        type: text
        params:
          placeholder: "user's name"
      - name: ticket_number
        type: text
        params:
          placeholder: "ticket number"

  - trigger: ":its-no-answer"
    form: |
      Hi [[user_name]],

      Thank you for contacting ITS BearHelp. We tried calling you earlier but weren't available.

      Could you please provide a good time for us to call you back?

      Alternatively, contact our office Monday through Friday, 8am to 5pm at 951-827-4848. Reference ticket #[[ticket_number]] when calling.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848
    vars:
      - name: user_name
        type: text
        params:
          placeholder: "user's name"
      - name: ticket_number
        type: text
        params:
          placeholder: "ticket number"

  - trigger: ":its-closed-no-answer"
    replace: |
      Hi,

      We have not heard back from you after several attempts, we will presume you are now working correctly.
      This ticket will be closed. If you need assistance in the future, please call us at 951-827-4848 or 'Submit a Ticket' at the https://its.ucr.edu portal.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-resolved-spot"
    replace: |
      Hi,

      I'm pleased we were able to resolve your issue.
      This ticket will be closed. If you need assistance in the future, please call us at 951-827-4848 or 'Submit a Ticket' at the https://its.ucr.edu portal.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-inquiry-close"
    replace: |
      Hi,

      I'm pleased we were able to assist you.
      This ticket will be closed. If you need assistance in the future, please call us at 951-827-4848 or 'Submit a Ticket' at the https://its.ucr.edu portal.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-resolved-long-process"
    replace: |
      Hello,

      Thank you for your cooperation and patience throughout the process of resolving your issue.
      This ticket will be closed. If you need assistance in the future, please call us at 951-827-4848 or 'Submit a Ticket' at the https://its.ucr.edu portal.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-schedule-callback"
    replace: |
      Hello,

      I hope this email finds you well. I am reaching out from ITS BearHelp about your current issue.

      Could you please provide a good phone number and convenient time for us to call you?

      Feel free to contact our office Monday through Friday, 8am to 5pm.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-confirm-resolved"
    replace: |
      Hello,

      Was your issue resolved? Please let us know by responding to this ticket so we can help you further or close it.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-confirm-resolved-user"
    replace: |
      Hi,

      Thank you for letting us know your issue is resolved. We will now close the ticket.

      If you have any other questions, contact ITS BearHelp Monday through Friday, 8am to 5pm.

      Have a great day!

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-confirm-resolved-user-formal"
    replace: |
      Good morning,

      Thank you for letting us know your issue is resolved. I hope you found our ITS BearHelp support to be friendly and helpful. This ticket is now marked as resolved.

      If you need further assistance, respond to this email to reopen the ticket within 48 hours. Have a great rest of your day!

      Best,
      Lorenzo
      UCR BearHelp
      951-827-4848

  - trigger: ":its-no-reply-3-attempts"
    replace: |
      Hello,

      We have not heard back from you after several attempts to contact you. We will presume your issue is now resolved and working correctly.

      This ticket will be closed and marked as resolved. If you need assistance in the future, call us at 951-827-4848 or submit a ticket at https://its.ucr.edu

      Thank you,
      Lorenzo
      UCR BearHelp
      951-827-4848

  - trigger: ":its-closure-presumed-today"
    replace: |
      Hello,

      Please note that this ticket will be presumed resolved by the end of today. There have been several attempts to verify if your issue has been resolved.

      Please respond to this notice with additional details by 5:00 pm today to keep your ticket open, otherwise it will be closed.

      Thank you.
      Lorenzo
      UCR BearHelp
      951-827-4848

  - trigger: ":its-closure-presumed-today-strong"
    replace: |
      Hello,

      Please be advised that your ticket will be considered resolved by the end of today. We have attempted to contact you several times to verify whether your issue has been resolved.

      To prevent this ticket from being closed, respond to this notice by 5:00 pm today to reopen the ticket and provide additional information.

      Best,
      Lorenzo
      UCR BearHelp
      951-827-4848

  # === MFA / DUO TEMPLATES ===
  - trigger: ":its-mfa-bypass"
    form: |
      Can i get a bypass code for [[netid]] (verified)
    vars:
      - name: netid
        type: text
        params:
          placeholder: "NetID"
  - trigger: ":its-mfa-reactivation"
    form: |
      Can i get a reactivation link for [[netid]] (verified) [[phone]] *[[deviceType]]*
    form_fields:
      deviceType:
        type: list
        values:
          - iOS
          - Android
    vars:
      - name: netid
        type: text
        params:
          placeholder: "NetID"
      - name: phone
        type: text
        params:
          placeholder: "Phone number"

  - trigger: ":its-mfa-help"
    replace: |
      Hello,

      To further assist you with MFA for your account or DUO, please provide a phone number where we can reach you or contact UCR BearHelp at 951-827-4848, Monday - Friday, 8am - 5pm and provide your ticket number.

      Thank you,
      Lorenzo Rizzotti
      UCR BearHelp
      951-827-4848

  - trigger: ":its-mfa-international"
    replace: |
